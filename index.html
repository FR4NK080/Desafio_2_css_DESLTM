<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        <nav>
            <h1>Mi E-Commerce</h1>
        </nav>
        <aside>
            <h4>Categorias</h4>
            <p>Perfume</p><span>(13)</span>
            <p>Ropa</p><span>(21)</span>
            <p>Accesorios</p><span>(41)</span>
            <p>Zapatos</p><span>(10)</span>
        </aside>
        <main>
            <!--Primera tarjeta de productos-->
            <div>
                <img src="assets/imgs/perfume01.jpg" alt="perfume my kingdom">
                <h3>Perfume Mykingdom</h3>
                <p>31.400</p>
                <button>Comprar</button>
            </div>
            <!--Segunda tarjeta de productos-->
            <div>
                <img src="assets/imgs/perfume02.jpg" alt="Perfume Phantom">
                <h3>Perfume Phantom</h3>
                <p>68.900</p>
                <button>Comprar</button>
            </div>
            <!--Tercera tarjeta de productos-->
            <div>
                <img src="assets/imgs/shoes01.jpg" alt="Zapatos de vestir Docker negros">
                <h3>Zapatos Docker</h3>
                <p>29.700</p>
                <button>Comprar</button>
            </div>
            <!--Cuarta tarjeta de productos-->
            <div>
                <img src="assets/imgs/hoodie01.jpg" alt="Poleron Puma">
                <h3>Poleron Puma</h3>
                <p>44.700</p>
                <button>Comprar</button>
            </div>
        </main>
        <footer>
            <h3>@mie-commerce</h3>
        </footer>
    </div>
</body>
</html>
