<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        <nav>
            <h1>Mi E-Commerce</h1>
        </nav>
        <aside>
            <h4>Categorias</h4>
            <br>
            <p>Perfume <span>(13)</span></p>
            <p>Ropa <span>(21)</span></p>
            <p>Accesorios <span>(41)</span></p>
            <p>Zapatos <span>(10)</span></p>
        </aside>
        <main>
            <div class="grid-container2">
                <!--Primera tarjeta de productos-->
                <div class="grid-item">
                    <img src="assets/imgs/perfume01.jpg" alt="perfume my kingdom">
                    <h3>Perfume Mykingdom</h3>
                    <br>
                    <p>$31.400</p>
                    <br>
                    <p class="button">Comprar</p class="button">
                </div>
                <!--Segunda tarjeta de productos-->
                <div class="grid-item">
                    <img src="assets/imgs/perfume02.jpg" alt="Perfume Phantom">
                    <h3>Perfume Phantom</h3>
                    <br>
                    <p>$68.900</p>
                    <br>
                    <p class="button">Comprar</p class="button">
                </div>
                <!--Tercera tarjeta de productos-->
                <div class="grid-item">
                    <img src="assets/imgs/shoes01.jpg" alt="Zapatos de vestir Docker negros">
                    <h3>Zapatos Docker</h3>
                    <br>
                    <p>$29.700</p>
                    <br>
                    <p class="button">Comprar</p class="button">
                </div>
                <!--Cuarta tarjeta de productos-->
                <div class="grid-item">
                    <img src="assets/imgs/hoodie01.jpg" alt="Poleron Puma">
                    <h3>Poleron Puma</h3>
                    <br>
                    <p>$44.700</p>
                    <br>
                    <p class="button">Comprar</p class="button">
                </div>
            </div>
        </main>
        <footer>
            <h3>@mie-commerce</h3>
        </footer>
    </div>
</body>
</html>
